<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 font-roboto">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="home.html">
                <h1 class="text-2xl font-bold">Resume Builder</h1>
            </a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="home.html" class="hover:underline">Home</a></li>
                    <li><a href="templates.html" class="hover:underline">Templates</a></li>
                    <li><a href="about.html" class="hover:underline">About</a></li>
                    <li><a href="privacy Policy.html" class="hover:underline">privacy Policy</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-bold mb-4">Create Your Resume</h2>
            <form id="resume-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="first-name" name="first-name"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="last-name" name="last-name"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="photo-upload" class="block text-sm font-medium text-gray-700">Profile Photo</label>
                        <div class="mt-1 flex items-center">
                            <img id="profile-photo" src="https://via.placeholder.com/150" alt="Default Profile"
                                class="w-20 h-20 rounded-full border border-gray-300">
                            <input type="file" id="photo-upload" name="photo-upload" accept="image/*" class="ml-4">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="tel" id="phone" name="phone"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="col-span-1 md:col-span-2">
                        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" id="address" name="address"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div class="col-span-1 md:col-span-2">
                        <label for="summary" class="block text-sm font-medium text-gray-700">Professional
                            Summary</label>
                        <textarea id="summary" name="summary" rows="4"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required></textarea>
                    </div>
                </div>

                <!-- Work Experience Section -->
                <h3 class="text-lg font-bold mt-6 mb-2">Work Experience</h3>
                <div id="work-experience-section">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="job-title-1" class="block text-sm font-medium text-gray-700">Job Title</label>
                            <input type="text" id="job-title-1" name="job-title-1"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="company-1" class="block text-sm font-medium text-gray-700">Company</label>
                            <input type="text" id="company-1" name="company-1"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="start-date-1" class="block text-sm font-medium text-gray-700">Start Date</label>
                            <input type="date" id="start-date-1" name="start-date-1"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="end-date-1" class="block text-sm font-medium text-gray-700">End Date</label>
                            <input type="date" id="end-date-1" name="end-date-1"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        </div>
                        <div class="col-span-1 md:col-span-2">
                            <label for="job-description-1" class="block text-sm font-medium text-gray-700">Job
                                Description</label>
                            <textarea id="job-description-1" name="job-description-1" rows="4"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="add-experience" class="bg-blue-600 text-white px-4 py-2 rounded-md">Add
                        More Experience</button>
                </div>

                <!-- Education Section -->
                <h3 class="text-lg font-bold mt-6 mb-2">Education</h3>
                <div id="education-section">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="degree-1" class="block text-sm font-medium text-gray-700">Degree</label>
                            <input type="text" id="degree-1" name="degree-1"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="institution-1"
                                class="block text-sm font-medium text-gray-700">Institution</label>
                            <input type="text" id="institution-1" name="institution-1"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="edu-start-date-1" class="block text-sm font-medium text-gray-700">Start
                                Date</label>
                            <input type="date" id="edu-start-date-1" name="edu-start-date-1"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div>
                            <label for="edu-end-date-1" class="block text-sm font-medium text-gray-700">End Date</label>
                            <input type="date" id="edu-end-date-1" name="edu-end-date-1"
                                class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="add-education" class="bg-blue-600 text-white px-4 py-2 rounded-md">Add
                        More Education</button>
                </div>

                <!-- Submit Button -->
                <div class="text-center mt-6">
                    <a href="templatepreview.html">
                        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md">Generate
                            Resume</button>
                    </a>

                </div>
            </form>
        </section>
    </main>

    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Resume Builder. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
