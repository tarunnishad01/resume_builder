<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="bg-gray-100 font-roboto">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="home.html"><h1 class="text-2xl font-bold">Resume Builder</h1></a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="home.html" class="hover:underline">Home</a></li>
                    <li><a href="templates.html" class="hover:underline">Templates</a></li>
                    <li><a href="about.html" class="hover:underline">About</a></li>
                    <li><a href="privacy Policy.html" class="hover:underline">privacy Policy</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-bold mb-4">Contact Us</h2>
            <p class="text-gray-700 leading-relaxed mb-4">
                Have questions, feedback, or need support? Weâ€™re here to help! Fill out the form below, and our team will get back to you as soon as possible.
            </p>
            <form id="contact-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="5" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required></textarea>
                </div>
                <div class="mt-6">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">

        </div>
    </footer>

    <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Your message has been sent. Thank you for contacting us!');

    });
    </script>
</body>
