<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="home.html"><h1 class="text-2xl font-bold">Resume Builder</h1></a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="home.html" class="hover:underline">Home</a></li>
                    <li><a href="templates.html" class="hover:underline">Templates</a></li>
                    <li><a href="about.html" class="hover:underline">About</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-bold mb-6">Choose a Template</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Template 1 -->
                <a href="template1.html" class="block border rounded shadow hover:shadow-lg transition">
                    <img style="height: auto; width: auto;" src="/Static/images/template1.png" alt="Template 1" class="w-full h-40 object-cover rounded-t">
                    <div class="p-4">
                        <h3 class="text-lg font-bold">Template 1</h3>
                    </div>
                </a>
                <!-- Template 2 -->
                <a href="template2.html" class="block border rounded shadow hover:shadow-lg transition">
                    <img style="height: auto; width: auto;" src="/Static/images/template2.png" alt="Template 2" class="w-full h-40 object-cover rounded-t">
                    <div class="p-4">
                        <h3 class="text-lg font-bold">Template 2</h3>
                    </div>
                </a>
                <!-- Template 3 -->
                <a href="template3.html" class="block border rounded shadow hover:shadow-lg transition">
                    <img style="height: auto; width: auto;" src="/Static/images/template3.png" alt="Template 3" class="w-full h-40 object-cover rounded-t">
                    <div class="p-4">
                        <h3 class="text-lg font-bold">Template 3</h3>
                    </div>
                </a>
                <!-- Template 4 -->
                <a href="template4.html" class="block border rounded shadow hover:shadow-lg transition">
                    <img style="height: auto; width: auto;" src="/Static/images/template4.png" alt="Template 4" class="w-full h-40 object-cover rounded-t">
                    <div class="p-4">
                        <h3 class="text-lg font-bold">Template 4</h3>
                    </div>
                </a>
                <!-- Template 5 -->
                <a href="template5.html" class="block border rounded shadow hover:shadow-lg transition">
                    <img style="height: auto; width: auto;" src="/Static/images/template5.png" alt="Template 5" class="w-full h-40 object-cover rounded-t">
                    <div class="p-4">
                        <h3 class="text-lg font-bold">Template 5</h3>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <footer class="bg-blue-600 text-white p-4 mt-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Resume Builder. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Function to handle template selection
        function selectTemplate(templateId) {
            alert("You have selected " + templateId);
            // Redirect to the selected template page
            window.location.href = templateId + ".html";
        }
    </script>

    <style>
        /* Custom styles for hover effects */
        .border:hover {
            border-color: #3b82f6; /* Tailwind blue-600 */
        }
    </style>
</body>
</html>
